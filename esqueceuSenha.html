<!DOCTYPE html>
<!--Define ultima versão do html-->
<html>

<head>
    <meta charset="UTF-8">
    <!--Define o dicionário do teclado-->
    <title>Esqueci a senha | Não consigo encontrar minha conta</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="esqueceuSenha.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1><img src="imagens/login/facebook.png" class="icone-facebook"></h1>
        </a>
        <div class="login">
            <form>
                <input type="email" ; placeholder="Email ou telefone" class="input" />

                    Entrar

            </form>

        <div class="caixaEncontrarConta">
            <h2 class="textoEncontre">Encontre sua conta</h2>
            <div class="divEncontre"></div>

                <p class="texto2Encontre">Insira seu email ou número de celular para procurar a sua conta.</p>
                <input type="email" class="input2" placeholder="Email ou número de celular" />
                <div></div>
                <button type="submit" class="botaoCancelar">Cancelar</button>
                <button type="button" class="botaoPesquisar">Pesquisar</button>
            </form>
        </div>
    </main>
    <div class="caixaFinal"></div>
